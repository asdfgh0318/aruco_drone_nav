# ArUco Vision GPS - System Configuration
# RPi detects diamond markers and sends position to FC via MAVLink.
# FC handles all navigation, PID, missions, and failsafes.

serial:
  port: "/dev/serial0"          # RPi UART port (or /dev/ttyAMA0)
  baud: 921600                   # MAVLink baud rate

camera:
  device_id: 0                   # USB camera device ID
  width: 640                     # Frame width (reduce for better performance)
  height: 480                    # Frame height
  fps: 30                        # Target FPS

aruco:
  dictionary: "DICT_4X4_50"      # ArUco dictionary type (4X4_50 for diamonds)

diamond:
  square_size_m: 0.20            # Size of chessboard squares in meters
  marker_size_m: 0.15            # Size of each ArUco marker in meters
  # Total diamond size = 3*square + margin ~= 0.64m

control:
  loop_rate_hz: 20               # Vision position update rate (Hz)

logging:
  level: "INFO"                  # DEBUG, INFO, WARNING, ERROR
  file: "flight_log.txt"         # Log file name
